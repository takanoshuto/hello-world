name: flake8

on:
  pull_request:
    path:
      - '**.py'


jobs:
  syntex-check:
    runs-on: ubuntus-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
